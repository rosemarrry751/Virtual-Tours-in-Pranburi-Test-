<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <head>
            <title>Virtual Tours in Pranburi</title>
    </head>
        <style>
         body {
    font-family: 'TH SarabunPS', sans-serif;
    background-image: url('https://images.dmc.tv/wallpaper/raw/13970.jpg');
    background-size: cover;       /*พื้นหลัง*/
    background-position: center; 
    background-repeat: no-repeat;
    min-height: 100vh;
    margin: 0;

    padding: 30px;
    padding: 30px;
    text-align: center;
    }
    
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    iframe {
      margin-top: 20px;
      width: 90%;
      height: 400px;
      border: none;
    }

    .content-box {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 15px;
    display: inline-block;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: 50px auto;
     }
    </style>
    

</head>
<body>
    <div class="content-box">
      
    <h1>แนะนำสถานที่ท่องเที่ยวในปราณบุรี</h1>

    <p>คุณสนใจท่องเที่ยวแบบไหน?</p>
    <select id="styleSelect">
    <option value="">-- เลือกประเภท --</option>
    <option value="สถานที่ท่องเที่ยว">สถานที่ท่องเที่ยว</option>
    <option value="ที่พัก">ที่พัก</option>
    <option value="ร้านอาหาร">ร้านอาหาร</option>
    </select>

    <p>คุณอยากเที่ยวที่ไหนเป็นพิเศษ?</p>
    <select id="locationSelect">
    <option value="">-- เลือกพื้นที่ --</option>
    <option value="ปากน้ำปราณ">ปากน้ำปราณ</option>
    <option value="วัดวังก์พง">วัดวังก์พง</option>
    <option value="โรงเรียนรักษ์วิทยา">โรงเรียนรักษ์วิทยา</option>
    </select>
    
    <br>
    <button type="button" onclick="showRecommendation()">แนะนำที่เที่ยว</button>

    <div id="result" style="margin-top: 30px;"></div>
    </div>
    <script>
        
        function showRecommendation() {
        const style = document.getElementById('styleSelect').value;
        const location = document.getElementById('locationSelect').value;
        const resultDiv = document.getElementById('result');

        let place = '';
        let maplink = '';

        if (style === 'สถานที่ท่องเที่ยว' && location === 'ปากน้ำปราณ') {
            place = 'ชายหาดปากน้ำปราณ';
            maplink = 'https://www.google.co.th/maps/place/ปากน้ำปราณ+อำเภอปราณบุรี+ประจวบคีรีขันธ์/@12.390632,99.9795452,13z/data=!4m6!3m5!1s0x30fdb3cd5a78dbdf:0xb3cfe456a28ec8fe!8m2!3d12.3800116!4d99.9800438!16s%2Fg%2F11sk54wz25?entry=ttu&g_ep=EgoyMDI1MDYyNi4wIKXMDSoASAFQAw%3D%3D'; // ใส่ลิงก์เต็ม
            imageSrc = 'https://cms.dmpcdn.com/travel/2021/01/20/22089640-5ae9-11eb-8a76-d37b8b52c7e2_original.jpg'; // ใส่ URL รูปที่เกี่ยวข้อง
        } else if (style === 'สถานที่ท่องเที่ยว' && location === 'วัดวังก์พง') {
            place = '';
            maplink = 'https://www.google.co.th/maps/place/วัดวังก์พง/@12.4034043,99.9259044,17.04z/data=!4m6!3m5!1s0x30fdb38309a1e4ff:0x317bb872b103bce!8m2!3d12.4034023!4d99.9284243!16s%2Fg%2F11gyxj7ct2?entry=ttu&g_ep=EgoyMDI1MDYyNi4wIKXMDSoASAFQAw%3D%3D'; // ใส่ลิงก์เต็ม
            imageSrc = 'https://watwangpong.wordpress.com/wp-content/uploads/2013/04/img_00041.jpg';
        } else if (style === 'สถานที่ท่องเที่ยว' && location === 'โรงเรียนรักษ์วิทยา') {
            place = '';
            maplink = 'https://www.google.co.th/maps/place/โรงเรียนรักษ์วิทยา+Rakwittaya+School/@12.4054663,99.9219492,17z/data=!3m1!4b1!4m6!3m5!1s0x30fdb2c29fa828a7:0x40616ffe81e4d732!8m2!3d12.4054663!4d99.9244624!16s%2Fg%2F11b7q7t5_y?entry=ttu&g_ep=EgoyMDI1MDYyNi4wIKXMDSoASAFQAw%3D%3D'; // ใส่ลิงก์เต็ม
            imageSrc = 'https://www.rakwittaya.ac.th/images/headers/SCHOOL2.png';
        } else {
            resultDiv.innerHTML = "<p>ไม่มีที่เที่ยวที่ตรงใจ ได้กรุณาเลือกใหม่ค่ะ</p>";
            return;
        }

        // เปิด Google Maps ในแท็บใหม่ทันที
        //window.open(maplink, '_blank');

        // แสดงผลในหน้าเว็บ
        resultDiv.innerHTML = `
            <h2>แนะนำ: ${place}</h2>
            <p>จากหมวด: ${style} พื้นที่: ${location}</p>
            <img src="${imageSrc}" alt="Preview image" style="width:300px; margin-bottom:10px;">
            <br>
            <a href="${maplink}" target="_blank" style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Preview location</a>

        `;
        
    }
    </script>

</body>
</html>
